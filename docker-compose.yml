version: '3.8'

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: task_scheduler
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    depends_on:
      - db
    environment:
      SQLALCHEMY_DATABASE_URL: mysql+pymysql://root:password@db/task_scheduler
    ports:
      - "8000:8000"

volumes:
  mysql_data:
